<script>
        var sidemenu = document.getElementById("sidemenu");
        var sidemenu2 = document.getElementById("sidemenu2");
        var hamburger = document.getElementById("hamburgermenu");

        function openmenu() {

                // Move all children of sidemenu2 to sidemenu
                while (sidemenu2.firstChild) {
                sidemenu.appendChild(sidemenu2.firstChild);
                }

                sidemenu.style.right = "0";
                hamburger.style.display = "none";
        }

        function closemenu() {

                // Move all children of sidemenu back to sidemenu2
                const extraItems = [...sidemenu.querySelectorAll("li")].filter((item) =>
                        item.parentNode.id === "sidemenu"
                );

                extraItems.forEach((item) => {
                        sidemenu2.appendChild(item);
                });

            sidemenu.style.right = "-200px";
            hamburgermenu.style.display = "block";
        }
</script>
